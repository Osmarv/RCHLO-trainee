<!DOCTYPE html>
<html>


<head>
    <title>Checkout RCHLO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="checkout.css">
</head>


<body>
    <header class="header">
        <h1 class="header__h1">Ótima escolha!</h1>
        <p class="header__p">Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
    </header>

    <main class="main">
        <section class="main__section--compra">
            <h2>Sua compra</h2>
            <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg" width="300" height="400">

            <h3>Produto</h3>
            <p>Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>

            <h3>Cor</h3>
            <p>Branco</p>

            <h3>Tamanho</h3>
            <p>G</p>

            <h3>Preço</h3>
            <p>R$ 69,90</p>

        </section>

        <section class="main__section--form">
            <form class="main__section--form__form">
                <div class="main__section--form__form__div">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name"><br>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"><br>

                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf"><br>

                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Quero receber a newsletter da RCHLO!</label><br>
                    </fieldset>

                    <fieldset>
                        <legend>Cartão de Crédito</legend>
                        <label for="cvv">Número - CVV</label>
                        <input type="text" id="cvv" name="cvv"><br>

                        <label for="bandeira">Bandeira</label>
                        <select name="bandeira" id="bandeira">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="MASTER">MASTER</option>
                        <option value="VISA">VISA</option>
                        <option value="American Express">American Express</option>
                    </select><br>

                        <label for="val">Validade</label>
                        <input type="date" placeholder="--------- ----" id="val" name="val"><br>
                    </fieldset>
                </div>
                <input type="submit" value="Confirmar Pedido">
            </form>
        </section>
    </main>

</body>

</html>
