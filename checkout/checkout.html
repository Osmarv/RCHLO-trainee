<!DOCTYPE html>
<html>


<head>
    <title>Checkout RCHLO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="checkout.css">
</head>


<body>
    <header class="header">
        <h1 class="header__h1">Ótima escolha!</h1>
        <p class="header__p">Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
    </header>

    <main class="main">
        <section class="main__section--compra">
            <div class="wrapper">
                <div class="main__section--compra__title">
                    <h2>Sua compra</h2>
                </div>

                <div class="main__section--compra__img">
                    <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg" width="300" height="400">
                </div>

                <div class="main__section--compra__content">
                    <div>
                        <h3 class="main__section--compra__content__title">Produto</h3>
                        <p class="main__section--compra__content__text">Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>
                    </div>

                    <div>
                        <h3 class="main__section--compra__content__title">Cor</h3>
                        <p class="main__section--compra__content__text">Branco</p>
                    </div>

                    <div>
                        <h3 class="main__section--compra__content__title">Tamanho</h3>
                        <p class="main__section--compra__content__text">G</p>
                    </div>

                    <div>
                        <h3 class="main__section--compra__content__title">Preço</h3>
                        <p class="main__section--compra__content__text">R$ 69,90</p>
                    </div>
                </div>
            </div>

        </section>

        <section class="main__section--form">
            <form class="main__section--form__form">
                <div class="main__section--form__form__div">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div>
                            <label for="name" class="main__section--form__form__div__label">Nome Completo</label>
                            <input class="main__section--form__form__div__input" type="text" id="name" name="name" maxlength="200" placeholder="Ex: seu nome" oninvalid="validationScript(this, 'O nome é obrigatório!' )" oninput="this.setCustomValidity('')" required>
                        </div>

                        <div>
                            <label for="email" class="main__section--form__form__div__label">Email</label>
                            <input type="email" id="email" name="email" class="main__section--form__form__div__input" maxlength="300" placeholder="Ex: seunome@email.com" oninvalid="validationScript(this, 'O e-mail é obrigatório!' )" oninput="this.setCustomValidity('')" required>
                        </div>

                        <div>
                            <label for="cpf" class="main__section--form__form__div__label">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="main__section--form__form__div__input" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" placeholder="Ex: 999.999.999-99" oninvalid="validationScript(this, 'O cpf é obrigatório!' )" oninput="this.setCustomValidity('')"
                                required>
                        </div>

                        <div>
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter" class="main__section--form__form__div__input">Quero receber a newsletter da RCHLO!</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Cartão de Crédito</legend>
                        <div>
                            <label for="cvv" class="main__section--form__form__div__label">Número - CVV</label>
                            <input type="number" id="cvv" name="cvv" class="main__section--form__form__div__input" placeholder="Ex: 999" maxlength="3" maxlength="3" oninvalid="validationScript(this, 'O código CVV é obrigatório!' )" oninput="this.setCustomValidity('')" required>
                        </div>

                        <div>
                            <label for="bandeira" class="main__section--form__form__div__label">Bandeira</label>
                            <select name="bandeira" id="bandeira" class="main__section--form__form__div__input" oninvalid="validationScript(this, 'A bandeira do cartão é obrigatória!' )" oninput="this.setCustomValidity('')" required>
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="MASTER">MASTER</option>
                                <option value="VISA">VISA</option>
                                <option value="American Express">American Express</option>
                            </select>
                        </div>

                        <div>
                            <label for="validade" class="main__section--form__form__div__label">Validade</label>
                            <input type="date" placeholder="--------- ----" id="validade" name="validade" class="main__section--form__form__div__input" oninvalid="validationScript(this, 'A validade é obrigatória' )" oninput="this.setCustomValidity('')" required>
                        </div>

                    </fieldset>
                </div>
                <input type="submit" class="main__section--form_form__input" value="Confirmar Pedido">
            </form>
        </section>
    </main>
    <script src="./validationScript.js"></script>
</body>

</html>
