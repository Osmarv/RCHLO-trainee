<!DOCTYPE html>
<html>
<body>

<!-- Título da janela -->
<title>Checkout RCHLO</title>

<!-- Título da página (em destaque) -->
<h1>Ótima escolha!</h1>

<!-- Texto logo abaixo do título da página -->
<p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>

<!-- Subtítulo, referente ao trecho sobre os dados do produto -->
<h2>Sua compra</h2>

<!-- início dos dados do produto -->
    <!-- imagem do produto -->
    <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg" width="300" height="400">

    <!-- nome do produto -->
    <p>Produto: Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>

    <!-- cor do produto -->
    <p>Cor: Branco</p>

    <!-- tamanho do produto -->
    <p>Tamanho: G</p>

    <!-- preço do produto -->
    <p>Preço: R$ 69,90</p>
<!-- fim dos dados do produto -->

<!-- início do formulário -->
<form>
    <!-- Título da seção de dados pessoais do formulário-->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf"><br>

        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Quero receber a newsletter da RCHLO!</label><br>
    </fieldset>

    <fieldset>
        <legend>Cartão de Crédito</legend>
        <label for="cvv">Número - CVV</label>
        <input type="text" id="cvv" name="cvv"><br>

        <label for="ban">Bandeira</label>
        <select name="ban" id="ban">
            <option value="visa">VISA</option>
            <option value="master">MASTER</option>
            <option value="elo">ELO</option>
        </select><br>

        <label for="val">Validade</label>
        <input type="date" id="val" name="val"><br>      
    </fieldset>
  
    <input type="submit" value="Confirmar Pedido">

</form>
<!-- fim do formulário -->
</body>
</html>
