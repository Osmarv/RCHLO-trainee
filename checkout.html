<!DOCTYPE html>
<html>


<head>
    <!-- Título da janela -->
    <title>Checkout RCHLO</title>
</head>


<body>
    <header>
        <!-- Título da página (em destaque) -->
        <h1>Ótima escolha!</h1>
        <!-- Texto logo abaixo do título da página -->
        <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
    </header>

    <main>
        <section>
            <!-- Subtítulo, referente ao trecho sobre os dados do produto -->
            <h2>Sua compra</h2>
            <!-- imagem do produto -->
            <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg" width="300" height="400">
            <!-- início dos dados do produto -->

            <!-- nome do produto -->
            <h3>Produto</h3>
            <p>Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>

            <!-- cor do produto -->
            <h3>Cor</h3>
            <p>Branco</p>

            <!-- tamanho do produto -->
            <h3>Tamanho</h3>
            <p>G</p>

            <!-- preço do produto -->
            <h3>Preço</h3>
            <p>R$ 69,90</p>

        </section>

        <section>
            <!-- início do formulário -->
            <form>
                <!-- Título da seção de dados pessoais do formulário-->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name"><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email"><br>

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf"><br>

                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Quero receber a newsletter da RCHLO!</label><br>
                </fieldset>
            </form>
        </section>

        <section>
            <form>
                <fieldset>
                    <legend>Cartão de Crédito</legend>
                    <label for="cvv">Número - CVV</label>
                    <input type="text" id="cvv" name="cvv"><br>

                    <label for="bandeira">Bandeira</label>
                    <select name="bandeira" id="bandeira">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="MASTER">MASTER</option>
                        <option value="VISA">VISA</option>
                        <option value="American Express">American Express</option>
                    </select><br>

                    <label for="val">Validade</label>
                    <input type="date" placeholder="--------- ----" id="val" name="val"><br>
                </fieldset>
                <input type="submit" value="Confirmar Pedido">
            </form>
        </section>
    </main>

    <!-- fim do formulário -->
</body>

</html>
